# Render Blueprint for ConnexxionEngine
# This will create all services at once, or you can deploy them separately

services:
  # Backend API service
  - type: web
    name: connexxionengine-api
    runtime: python3
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_NAME
        value: ConnexxionEngine
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: connexxionengine-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: connexxionengine-redis
          property: connectionString
      - key: AES_SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_EXPIRES_MINUTES
        value: 1440
      - key: SMTP_USE_SSL
        value: true
      - key: IMAP_USE_SSL
        value: true
      - key: SMTP_TIMEOUT_SECONDS
        value: 15
      - key: IMAP_TIMEOUT_SECONDS
        value: 15
      - key: CORS_ORIGINS
        value: https://connexxionengine.onrender.com

  # Frontend static site (deploys from /frontend folder)
  - type: static
    name: connexxionengine-frontend
    buildCommand: npm ci && npm run build
    publishPath: ./dist
    pullRequestPreviewsEnabled: true
    buildFilter:
      paths:
        - frontend/**
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://connexxionengine-api.onrender.com

  # Redis cache
  - type: redis
    name: connexxionengine-redis
    plan: starter

# Database
databases:
  - name: connexxionengine-db
    databaseName: connexxionengine
    user: connexxionengine